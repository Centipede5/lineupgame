    <script>
        var countUp;
        window.addEventListener("load",function(){
            countUp = new countUp.CountUp('powerpoint', 0, {duration: 0.5});
            countUp.start();
        })

        // Function to handle changes (simulate change event like clicking or value update)
        function handleCountupChange(newPowerPoints) {
            if (!countUp.error) {
                countUp.update(newPowerPoints); // Count up to new value
            } else {
                console.error(countUp.error);
            }
        }
    </script>
