<html lang="en">
  <head>

    <title>PowerPoint Challenge</title>
  </head>
  <body>
    <!-- Navbar, should contain current powerpoint value and button to clear all -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="/">
            PowerPoint Challenge
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Play</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/leaderboard.html">Leaderboard</a>
                </li>
            </ul>
    
            <!-- Center PowerPoints Form -->
            <div class="form-inline mx-auto">
                <label for="powerpoint">PowerPoints:</label>
                <div id="powerpoint" class="ms-2" style="color: red; font-weight: bold;">0</div>
            </div>
    
            <!-- Right aligned buttons -->
            <div class="ml-auto">
                <button type="button" class="btn btn-primary mr-2" onclick="submitLineup()">Submit Lineup</button>
                <button type="button" class="btn btn-danger" onclick="if(confirm('Are you sure? This will reset the board')){clearAll()}">Clear All</button>
            </div>
        </div>
    </nav>
    
    <!-- Centered open modal with spinner saying Loading ... -->
    <div class="modal fade" id="loadingModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-body">
                    <div class="d-flex justify-content-center">
                        <div class="spinner-border" role="status">
                            <span class="sr-only">Loading...</span>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <p>Loading ...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <!-- Table -->
    <div id="main">
    </div>  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/1.0.40/jquery.csv.min.js" integrity="sha512-Y8iWYJDo6HiTo5xtml1g4QqHtl/PO1w+dmUpQfQSOTqKNsMhExfyPN2ncNAe9JuJUSKzwK/b6oaNPop4MXzkwg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="countUp.umd.js" ></script>
    <script src="utils.js"></script>
    <script src="leaderboard.js"></script>
    <script>
        var HOST = 'https://251fad54-a747-4112-88ae-53f42e39d447-00-15ql871g4bbz0.riker.replit.dev'
        var loadingModal = new bootstrap.Modal(document.getElementById('loadingModal'), {
            keyboard: false
        });
        //loadingModal.show();

        var countUp;
        window.addEventListener("load",function(){
            countUp = new countUp.CountUp('powerpoint', 0, {duration: 0.5});
            countUp.start();
        })

        // Function to handle changes (simulate change event like clicking or value update)
        function handleCountupChange(newPowerPoints) {
            if (!countUp.error) {
                countUp.update(newPowerPoints); // Count up to new value
            } else {
                console.error(countUp.error);
            }
        }
    </script>
    <script src="main.js"></script>
  </body>
</html>
